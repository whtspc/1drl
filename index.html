<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>1D Roguelike</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
            overflow: hidden;
            background-color: #000;
            font-family: monospace;
            color: #ccc;
        }

        .game-container {
            display: flex;
            flex-direction: column;
            height: 100%;
            max-width: 100vw;
        }

        .info-bar {
            padding: 8px 10px;
            background-color: #000;
            color: #888;
            text-align: center;
            font-size: 14px;
            border-bottom: 1px solid #333;
        }

        .dungeon-viewport {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            background-color: #000;
            padding: 0 4px;
            position: relative;
        }

        .dungeon-ascii {
            font-family: monospace;
            font-size: 24px;
            white-space: pre;
            line-height: 1.2;
            text-align: center;
        }

        .tile-hint {
            text-align: center;
            margin-top: 16px;
            font-size: 14px;
            color: #666;
            min-height: 1.2em;
        }

        .char-player { color: #4ecdc4; font-weight: bold; }
        .char-floor  { color: #444; }
        .char-wall   { color: #666; }
        .char-door   { color: #c89632; }
        .char-stairs { color: #ffd700; font-weight: bold; }
        .char-void   { color: #000; }
        .char-enemy  { color: #e74c3c; font-weight: bold; }

        .telegraph-row {
            font-family: monospace;
            font-size: 24px;
            white-space: pre;
            line-height: 1.2;
            text-align: center;
            height: 1.2em;
        }
        .telegraph-move { color: #e7a43c; }
        .telegraph-attack { color: #e74c3c; font-weight: bold; }

        .hp-display {
            font-size: 16px;
            color: #e74c3c;
            padding: 4px 10px;
            text-align: center;
        }

        /* Controls area */
        .controls {
            display: flex;
            justify-content: space-around;
            align-items: center;
            padding: 20px;
            background-color: #000;
            gap: 20px;
            border-top: 1px solid #333;
        }

        .control-btn {
            width: 100px;
            height: 80px;
            font-size: 36px;
            border: 1px solid #444;
            border-radius: 10px;
            background-color: #111;
            color: #ccc;
            cursor: pointer;
            user-select: none;
            -webkit-user-select: none;
            touch-action: manipulation;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .control-btn:active {
            background-color: #333;
        }

        .control-btn:disabled {
            opacity: 0.3;
            cursor: not-allowed;
        }

        .control-btn.enter-btn {
            background-color: #0a1f0a;
            border-color: #2a5a2a;
        }

        .control-btn.enter-btn:active:not(:disabled) {
            background-color: #1a3a1a;
        }

        .control-btn.enter-btn.hidden {
            visibility: hidden;
        }

        .control-btn.attack-btn {
            background-color: #1f0a0a;
            border-color: #5a2a2a;
        }

        .control-btn.attack-btn:active:not(:disabled) {
            background-color: #3a1a1a;
        }

        .control-btn.attack-btn.hidden {
            visibility: hidden;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <div class="info-bar">
            <div>1D Roguelike</div>
            <div id="position">Level 1 - Pos 0</div>
        </div>

        <div class="hp-display" id="hp-display"></div>

        <div class="dungeon-viewport">
            <div id="telegraph-row" class="telegraph-row"></div>
            <div class="dungeon-ascii" id="dungeon"></div>
            <div class="tile-hint" id="tile-hint"></div>
        </div>

        <div class="controls">
            <button class="control-btn" id="btn-left" aria-label="Move Left">&#9664;</button>
            <button class="control-btn enter-btn" id="btn-enter" aria-label="Enter">&#9660;</button>
            <button class="control-btn attack-btn" id="btn-attack" aria-label="Attack">&#9876;</button>
            <button class="control-btn" id="btn-right" aria-label="Move Right">&#9654;</button>
        </div>
    </div>

    <script type="module" src="js/main.js"></script>
</body>
</html>
