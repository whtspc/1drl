<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>1D Roguelike</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
            overflow: hidden;
            background-color: #000;
            font-family: monospace;
            color: #ccc;
        }

        .game-container {
            display: flex;
            flex-direction: column;
            height: 100%;
            max-width: 100vw;
        }

        .info-bar {
            padding: 8px 10px;
            background-color: #000;
            color: #888;
            text-align: center;
            font-size: 14px;
            border-bottom: 1px solid #333;
        }

        .dungeon-viewport {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            background-color: #000;
            padding: 0 4px;
            position: relative;
        }

        .dungeon-ascii {
            font-family: monospace;
            font-size: 24px;
            white-space: pre;
            line-height: 1.2;
            text-align: center;
        }

        .tile-hint {
            text-align: center;
            margin-top: 16px;
            font-size: 14px;
            color: #666;
            min-height: 1.2em;
        }

        .char-player { color: #4ecdc4; font-weight: bold; }
        .char-floor  { color: #444; }
        .char-wall   { color: #666; }
        .char-door   { color: #c89632; }
        .char-stairs { color: #ffd700; font-weight: bold; }
        .char-void   { color: #000; }
        .char-enemy  { color: #e74c3c; font-weight: bold; }

        .telegraph-row {
            font-family: monospace;
            font-size: 24px;
            white-space: pre;
            line-height: 1.2;
            text-align: center;
            height: 1.2em;
        }
        .telegraph-move { color: #e7a43c; }
        .telegraph-attack { color: #e74c3c; font-weight: bold; }

        .hp-display {
            font-size: 16px;
            color: #e74c3c;
            padding: 4px 10px;
            text-align: center;
        }

        /* Controls area */
        .controls {
            display: flex;
            justify-content: space-around;
            align-items: center;
            padding: 20px;
            background-color: #000;
            gap: 20px;
            border-top: 1px solid #333;
        }

        .control-btn {
            width: 100px;
            height: 80px;
            font-size: 36px;
            border: 1px solid #444;
            border-radius: 10px;
            background-color: #111;
            color: #ccc;
            cursor: pointer;
            user-select: none;
            -webkit-user-select: none;
            touch-action: manipulation;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .control-btn:active {
            background-color: #333;
        }

        .control-btn:disabled {
            opacity: 0.3;
            cursor: not-allowed;
        }

        .control-btn.enter-btn {
            background-color: #0a1f0a;
            border-color: #2a5a2a;
        }

        .control-btn.enter-btn:active:not(:disabled) {
            background-color: #1a3a1a;
        }

        .control-btn.enter-btn.hidden {
            visibility: hidden;
        }

        .control-btn.attack-btn {
            background-color: #1f0a0a;
            border-color: #5a2a2a;
        }

        .control-btn.attack-btn:active:not(:disabled) {
            background-color: #3a1a1a;
        }

        .control-btn.attack-btn.hidden {
            visibility: hidden;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <div class="info-bar">
            <div>1D Roguelike</div>
            <div id="position">Level 1 - Pos 0</div>
        </div>

        <div class="hp-display" id="hp-display"></div>

        <div class="dungeon-viewport">
            <div id="telegraph-row" class="telegraph-row"></div>
            <div class="dungeon-ascii" id="dungeon"></div>
            <div class="tile-hint" id="tile-hint"></div>
        </div>

        <div class="controls">
            <button class="control-btn" id="btn-left" aria-label="Move Left">&#9664;</button>
            <button class="control-btn enter-btn" id="btn-enter" aria-label="Enter">&#9660;</button>
            <button class="control-btn attack-btn" id="btn-attack" aria-label="Attack">&#9876;</button>
            <button class="control-btn" id="btn-right" aria-label="Move Right">&#9654;</button>
        </div>
    </div>

    <script>
        let dungeon = [];
        let dungeonLength = 0;
        let playerPosition = 0;
        let currentLevel = 1;
        let halls = [];
        let doorConnections = {};

        // Battle state
        let playerHp = 3;
        const playerMaxHp = 3;
        let playerFacing = 1; // 1 = right, -1 = left
        let lastActionWasTurn = false;
        let enemies = []; // {pos, hp, hallId, state: 'move'|'attack', char, name}

        const dungeonElement = document.getElementById('dungeon');
        const positionDisplay = document.getElementById('position');
        const tileHint = document.getElementById('tile-hint');
        const telegraphRow = document.getElementById('telegraph-row');
        const hpDisplay = document.getElementById('hp-display');
        const btnLeft = document.getElementById('btn-left');
        const btnRight = document.getElementById('btn-right');
        const btnEnter = document.getElementById('btn-enter');
        const btnAttack = document.getElementById('btn-attack');

        // ASCII characters for each tile type
        const TILE_CHARS = {
            floor: '.',
            wall: '#',
            door: '+',
            stairs: '>'
        };

        // Random integer in range [min, max]
        function randInt(min, max) {
            return min + Math.floor(Math.random() * (max - min + 1));
        }

        // Shuffle array in place
        function shuffle(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }

        // Find which hall the player is currently in
        function getCurrentHall() {
            const tile = dungeon[playerPosition];
            if (tile.hallId !== undefined) {
                return halls[tile.hallId];
            }
            return null;
        }

        // Generate a random level with halls, doors, and stairs
        function generateLevel() {
            const numHalls = randInt(8, 12);
            halls = [];
            dungeon = [];
            doorConnections = {};

            // Plan door connections first (just hall pairs, no positions yet)
            const plannedConnections = [];
            const doorsPerHall = new Array(numHalls).fill(0);

            // Minimum spanning tree to guarantee connectivity
            const connected = new Set([0]);
            const unconnected = new Set();
            for (let i = 1; i < numHalls; i++) {
                unconnected.add(i);
            }

            while (unconnected.size > 0) {
                const connectedArr = Array.from(connected);
                const unconnectedArr = Array.from(unconnected);
                const fromHall = connectedArr[randInt(0, connectedArr.length - 1)];
                const toHall = unconnectedArr[randInt(0, unconnectedArr.length - 1)];

                plannedConnections.push([fromHall, toHall]);
                doorsPerHall[fromHall]++;
                doorsPerHall[toHall]++;

                connected.add(toHall);
                unconnected.delete(toHall);
            }

            // Extra random door connections (0 or 1)
            const extraConnections = randInt(0, 1);
            for (let i = 0; i < extraConnections; i++) {
                const fromHall = randInt(0, numHalls - 1);
                let toHall = randInt(0, numHalls - 1);
                if (toHall === fromHall) {
                    toHall = (toHall + 1) % numHalls;
                }
                plannedConnections.push([fromHall, toHall]);
                doorsPerHall[fromHall]++;
                doorsPerHall[toHall]++;
            }

            // Create halls sized to fit their doors with floor space to spare
            let currentIndex = 0;
            for (let i = 0; i < numHalls; i++) {
                const minWidth = doorsPerHall[i] + 2;
                const width = Math.max(randInt(2, 15), minWidth);
                halls.push({
                    id: i,
                    startIndex: currentIndex,
                    width: width,
                    endIndex: currentIndex + width - 1,
                    doors: []
                });
                currentIndex += width + 1; // +1 for wall separator
            }

            dungeonLength = currentIndex;

            // Build dungeon array with floors and walls
            for (let h = 0; h < halls.length; h++) {
                const hall = halls[h];
                for (let i = 0; i < hall.width; i++) {
                    dungeon.push({ type: 'floor', hallId: h });
                }
                if (h < halls.length - 1) {
                    dungeon.push({ type: 'wall' });
                }
            }

            // Now place all planned door connections
            for (const [fromHallId, toHallId] of plannedConnections) {
                createDoorConnection(fromHallId, toHallId);
            }

            // Place stairs in a random hall (not the first one)
            const stairsHallId = randInt(1, numHalls - 1);
            const stairsHall = halls[stairsHallId];
            let stairsOffset = randInt(0, stairsHall.width - 1);
            let stairsPos = stairsHall.startIndex + stairsOffset;
            let attempts = 0;
            while (dungeon[stairsPos].type === 'door' && attempts < stairsHall.width) {
                stairsOffset = (stairsOffset + 1) % stairsHall.width;
                stairsPos = stairsHall.startIndex + stairsOffset;
                attempts++;
            }
            dungeon[stairsPos] = { type: 'stairs', hallId: stairsHallId };

            playerPosition = halls[0].startIndex;

            // Spawn enemies in non-starting halls
            enemies = [];
            for (let i = 1; i < halls.length; i++) {
                // Skip the stairs hall sometimes to keep it lighter
                if (i === stairsHallId && Math.random() < 0.5) continue;
                // Each hall has a chance of 1-2 slimes
                const numSlimes = randInt(0, 1);
                for (let s = 0; s < numSlimes; s++) {
                    const hall = halls[i];
                    // Find a floor tile that isn't the stairs
                    const candidates = [];
                    for (let t = 0; t < hall.width; t++) {
                        const pos = hall.startIndex + t;
                        if (dungeon[pos].type === 'floor') {
                            candidates.push(pos);
                        }
                    }
                    if (candidates.length > 0) {
                        const pos = candidates[randInt(0, candidates.length - 1)];
                        enemies.push({
                            pos: pos,
                            hp: 1,
                            hallId: i,
                            state: 'move', // starts wanting to move toward player
                            char: 's',
                            name: 'slime'
                        });
                    }
                }
            }
        }

        function createDoorConnection(fromHallId, toHallId) {
            const fromHall = halls[fromHallId];
            const toHall = halls[toHallId];

            const fromPos = findDoorPosition(fromHall);
            const toPos = findDoorPosition(toHall);

            if (fromPos === -1 || toPos === -1) return;

            dungeon[fromPos] = { type: 'door', hallId: fromHallId, targetPos: toPos };
            dungeon[toPos] = { type: 'door', hallId: toHallId, targetPos: fromPos };

            doorConnections[fromPos] = toPos;
            doorConnections[toPos] = fromPos;

            fromHall.doors.push(fromPos);
            toHall.doors.push(toPos);
        }

        function findDoorPosition(hall) {
            const floorPositions = [];
            for (let i = 0; i < hall.width; i++) {
                const pos = hall.startIndex + i;
                if (dungeon[pos] && dungeon[pos].type === 'floor') {
                    floorPositions.push(pos);
                }
            }
            if (floorPositions.length === 0) return -1;
            return floorPositions[randInt(0, floorPositions.length - 1)];
        }

        // Get enemies in the current hall
        function enemiesInHall(hallId) {
            return enemies.filter(e => e.hallId === hallId);
        }

        // Check if a position has an enemy
        function enemyAt(pos) {
            return enemies.find(e => e.pos === pos);
        }

        // Process enemy turns (called after player acts)
        function processEnemyTurns() {
            const hall = getCurrentHall();
            if (!hall) return;

            const hallEnemies = enemiesInHall(hall.id);

            for (const enemy of hallEnemies) {
                if (enemy.state === 'attack') {
                    // Attack the tile toward the player
                    const dir = playerPosition > enemy.pos ? 1 : -1;
                    const attackPos = enemy.pos + dir;
                    if (attackPos === playerPosition) {
                        playerHp--;
                    }
                    // After attacking, switch to move
                    enemy.state = 'move';
                } else if (enemy.state === 'move') {
                    // Move one tile toward the player
                    const dir = playerPosition > enemy.pos ? 1 : playerPosition < enemy.pos ? -1 : 0;
                    if (dir !== 0) {
                        const newPos = enemy.pos + dir;
                        // Don't move onto walls, other enemies, or the player
                        if (newPos >= hall.startIndex && newPos <= hall.endIndex &&
                            dungeon[newPos].type !== 'wall' &&
                            !enemyAt(newPos) &&
                            newPos !== playerPosition) {
                            enemy.pos = newPos;
                        }
                    }
                    // After moving, switch to attack
                    enemy.state = 'attack';
                }
            }
        }

        // Player takes a turn (move, attack, or interact), then enemies act
        function playerTurn(action) {
            if (playerHp <= 0) return;

            action();
            processEnemyTurns();

            if (playerHp <= 0) {
                // Player died
                tileHint.textContent = 'You died! Press Enter to restart.';
            }

            updateView();
        }

        // Player attack: hit the tile you're facing
        function playerAttack() {
            const attackPos = playerPosition + playerFacing;
            const target = enemyAt(attackPos);
            if (target) {
                target.hp--;
                if (target.hp <= 0) {
                    enemies = enemies.filter(e => e !== target);
                }
            }
        }

        function renderDungeon() {
            updateView();
        }

        function updateView() {
            const hall = getCurrentHall();
            if (!hall) return;

            const hallEnemies = enemiesInHall(hall.id);

            // Build telegraph row (shows enemy intents and player facing above the dungeon line)
            let telegraphHtml = ' '; // wall spacer
            for (let i = 0; i < hall.width; i++) {
                const pos = hall.startIndex + i;
                if (pos === playerPosition) {
                    const facingChar = playerFacing === 1 ? '→' : '←';
                    telegraphHtml += `<span class="char-player">${facingChar}</span>`;
                } else {
                    const enemy = enemyAt(pos);
                    if (enemy) {
                        if (enemy.state === 'move') {
                            const dir = playerPosition > enemy.pos ? '→' : playerPosition < enemy.pos ? '←' : '·';
                            telegraphHtml += `<span class="telegraph-move">${dir}</span>`;
                        } else if (enemy.state === 'attack') {
                            telegraphHtml += '<span class="telegraph-attack">!</span>';
                        }
                    } else {
                        telegraphHtml += ' ';
                    }
                }
            }
            telegraphHtml += ' '; // wall spacer
            telegraphRow.innerHTML = telegraphHtml;

            // Render the dungeon line
            let html = '<span class="char-wall">#</span>';
            for (let i = 0; i < hall.width; i++) {
                const pos = hall.startIndex + i;
                if (pos === playerPosition) {
                    html += '<span class="char-player">@</span>';
                } else {
                    const enemy = enemyAt(pos);
                    if (enemy) {
                        html += `<span class="char-enemy">${enemy.char}</span>`;
                    } else {
                        const tile = dungeon[pos];
                        const ch = TILE_CHARS[tile.type] || '?';
                        html += `<span class="char-${tile.type}">${ch}</span>`;
                    }
                }
            }
            html += '<span class="char-wall">#</span>';

            dungeonElement.innerHTML = html;

            // HP display
            const displayHp = Math.max(0, playerHp);
            hpDisplay.innerHTML = '♥'.repeat(displayHp) + '<span style="color:#444">' + '♥'.repeat(playerMaxHp - displayHp) + '</span>';

            // Update info
            positionDisplay.textContent = `Level ${currentLevel} - Room ${hall.id + 1}`;

            // Show hint about current tile
            if (playerHp <= 0) {
                // Keep death message
            } else if (lastActionWasTurn) {
                const dirName = playerFacing === 1 ? 'right' : 'left';
                tileHint.textContent = `Turned to face ${dirName}`;
            } else {
                const currentTile = dungeon[playerPosition];
                switch (currentTile.type) {
                    case 'door':
                        tileHint.textContent = 'Door - press ↓ to go through';
                        break;
                    case 'stairs':
                        tileHint.textContent = 'Stairs - press ↓ to descend';
                        break;
                    default:
                        tileHint.textContent = '';
                }
            }

            // Update button states
            const dead = playerHp <= 0;
            // Left/right always enabled (even at walls you can turn to face that direction)
            const canActLeft = !dead && (playerFacing !== -1 || playerPosition > hall.startIndex);
            const canActRight = !dead && (playerFacing !== 1 || playerPosition < hall.endIndex);

            btnLeft.disabled = !canActLeft;
            btnRight.disabled = !canActRight;

            const curTile = dungeon[playerPosition];
            const canEnter = !dead && (curTile.type === 'door' || curTile.type === 'stairs');
            const showEnter = canEnter || dead; // show enter when dead for restart
            btnEnter.classList.toggle('hidden', !showEnter);
            btnEnter.disabled = !showEnter;

            // Attack button: show when enemies are in the room
            const canAttack = !dead && hallEnemies.length > 0;
            btnAttack.classList.toggle('hidden', !canAttack);
            btnAttack.disabled = !canAttack;
        }

        function movePlayer(direction) {
            playerTurn(() => {
                // If not facing this direction, spend the turn turning
                if (playerFacing !== direction) {
                    playerFacing = direction;
                    lastActionWasTurn = true;
                    return;
                }
                lastActionWasTurn = false;
                const newPosition = playerPosition + direction;
                if (newPosition < 0 || newPosition >= dungeonLength) return;
                if (dungeon[newPosition].type === 'wall') return;
                // Can't walk into an enemy
                if (enemyAt(newPosition)) return;
                playerPosition = newPosition;
            });
        }

        function enterDoorOrStairs() {
            lastActionWasTurn = false;
            if (playerHp <= 0) {
                // Restart on death
                playerHp = playerMaxHp;
                currentLevel = 1;
                generateLevel();
                renderDungeon();
                return;
            }

            const currentTile = dungeon[playerPosition];

            if (currentTile.type === 'door') {
                const targetPos = doorConnections[playerPosition];
                if (targetPos !== undefined) {
                    // Can't use door if enemy is standing on the target
                    if (enemyAt(targetPos)) {
                        tileHint.textContent = 'Something blocks the other side!';
                        return;
                    }
                    playerTurn(() => {
                        playerPosition = targetPos;
                    });
                }
            } else if (currentTile.type === 'stairs') {
                currentLevel++;
                generateLevel();
                renderDungeon();
            }
        }

        function doAttack() {
            lastActionWasTurn = false;
            playerTurn(() => playerAttack());
        }

        // Button controls
        btnLeft.addEventListener('click', () => movePlayer(-1));
        btnRight.addEventListener('click', () => movePlayer(1));
        btnEnter.addEventListener('click', () => enterDoorOrStairs());
        btnAttack.addEventListener('click', () => doAttack());

        // Touch controls (prevent double-firing)
        btnLeft.addEventListener('touchstart', (e) => {
            e.preventDefault();
            movePlayer(-1);
        });
        btnRight.addEventListener('touchstart', (e) => {
            e.preventDefault();
            movePlayer(1);
        });
        btnEnter.addEventListener('touchstart', (e) => {
            e.preventDefault();
            enterDoorOrStairs();
        });
        btnAttack.addEventListener('touchstart', (e) => {
            e.preventDefault();
            doAttack();
        });

        // Keyboard controls
        document.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowLeft' || e.key === 'a') {
                movePlayer(-1);
            } else if (e.key === 'ArrowRight' || e.key === 'd') {
                movePlayer(1);
            } else if (e.key === 'ArrowDown' || e.key === 's' || e.key === 'Enter') {
                enterDoorOrStairs();
            } else if (e.key === ' ' || e.key === 'w' || e.key === 'ArrowUp') {
                doAttack();
            }
        });

        // Handle window resize
        window.addEventListener('resize', updateView);

        // Initialize
        generateLevel();
        renderDungeon();
    </script>
</body>
</html>
