<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>1D Roguelike</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
            overflow: hidden;
            background-color: #1a1a2e;
            font-family: monospace;
        }

        .game-container {
            display: flex;
            flex-direction: column;
            height: 100%;
            max-width: 100vw;
        }

        /* Top info area */
        .info-bar {
            padding: 10px;
            background-color: #16213e;
            color: #eee;
            text-align: center;
            font-size: 14px;
        }

        /* Main dungeon view */
        .dungeon-viewport {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            position: relative;
            background-color: #0f0f23;
        }

        .dungeon-strip {
            display: flex;
            align-items: center;
            height: 80px;
            position: absolute;
            transition: transform 0.15s ease-out;
        }

        .tile {
            width: 50px;
            height: 80px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-left: 1px solid #333;
            border-right: 1px solid #333;
            background-color: #2a2a4a;
            position: relative;
        }

        .tile.wall {
            background-color: #444;
        }

        .tile.floor {
            background-color: #2a2a4a;
        }

        .tile.door {
            background-color: #8b4513;
            position: relative;
        }

        .tile.door::before {
            content: '';
            position: absolute;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            width: 30px;
            height: 50px;
            background-color: #654321;
            border: 2px solid #3d2817;
            border-radius: 3px 3px 0 0;
        }

        .tile.door::after {
            content: '';
            position: absolute;
            top: 32px;
            left: 50%;
            transform: translateX(-50%) translateX(8px);
            width: 5px;
            height: 5px;
            background-color: #ffd700;
            border-radius: 50%;
        }

        .tile.stairs {
            background-color: #2a2a4a;
            position: relative;
        }

        .tile.stairs::before {
            content: 'â–¼';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 24px;
            color: #ffd700;
        }

        /* Player overlay - fixed in center */
        .player-overlay {
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            width: 50px;
            height: 120px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            pointer-events: none;
            z-index: 10;
        }

        .player-position {
            margin-top: 5px;
            font-size: 12px;
            color: #4ecdc4;
        }

        .player {
            width: 30px;
            height: 50px;
            background-color: #4ecdc4;
            border: 3px solid #2ab7b0;
            border-radius: 5px 5px 3px 3px;
            position: relative;
        }

        /* Simple face for the player */
        .player::before {
            content: '';
            position: absolute;
            top: 8px;
            left: 5px;
            width: 5px;
            height: 5px;
            background-color: #1a1a2e;
            border-radius: 50%;
            box-shadow: 9px 0 0 #1a1a2e;
        }

        /* Controls area */
        .controls {
            display: flex;
            justify-content: space-around;
            align-items: center;
            padding: 20px;
            background-color: #16213e;
            gap: 20px;
        }

        .control-btn {
            width: 100px;
            height: 80px;
            font-size: 36px;
            border: none;
            border-radius: 10px;
            background-color: #4a4a6a;
            color: #fff;
            cursor: pointer;
            user-select: none;
            -webkit-user-select: none;
            touch-action: manipulation;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background-color 0.1s;
        }

        .control-btn:active {
            background-color: #6a6a8a;
        }

        .control-btn:disabled {
            opacity: 0.3;
            cursor: not-allowed;
        }

        .control-btn.enter-btn {
            background-color: #2e7d32;
        }

        .control-btn.enter-btn:active:not(:disabled) {
            background-color: #4caf50;
        }

        .control-btn.enter-btn.hidden {
            visibility: hidden;
        }

        /* Position indicator */
        .position-display {
            color: #888;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <div class="info-bar">
            <div>1D Roguelike</div>
            <div class="position-display">Position: <span id="position">0</span></div>
        </div>

        <div class="dungeon-viewport">
            <div class="dungeon-strip" id="dungeon"></div>
            <div class="player-overlay">
                <div class="player"></div>
                <div class="player-position" id="player-pos">0</div>
            </div>
        </div>

        <div class="controls">
            <button class="control-btn" id="btn-left" aria-label="Move Left">&#9664;</button>
            <button class="control-btn enter-btn" id="btn-enter" aria-label="Enter">&#9660;</button>
            <button class="control-btn" id="btn-right" aria-label="Move Right">&#9654;</button>
        </div>
    </div>

    <script>
        const TILE_WIDTH = 50;

        let dungeon = [];
        let dungeonLength = 0;
        let playerPosition = 0;
        let currentLevel = 1;
        let halls = [];
        let doorConnections = {}; // Maps door position to target door position

        const dungeonElement = document.getElementById('dungeon');
        const positionDisplay = document.getElementById('position');
        const playerPosDisplay = document.getElementById('player-pos');
        const btnLeft = document.getElementById('btn-left');
        const btnRight = document.getElementById('btn-right');
        const btnEnter = document.getElementById('btn-enter');

        // Random integer in range [min, max]
        function randInt(min, max) {
            return min + Math.floor(Math.random() * (max - min + 1));
        }

        // Shuffle array in place
        function shuffle(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }

        // Generate a random level with halls, doors, and stairs
        function generateLevel() {
            const numHalls = randInt(8, 12);
            halls = [];
            dungeon = [];
            doorConnections = {};

            // Create halls with random widths
            let currentIndex = 0;
            for (let i = 0; i < numHalls; i++) {
                const width = randInt(2, 15);
                halls.push({
                    id: i,
                    startIndex: currentIndex,
                    width: width,
                    endIndex: currentIndex + width - 1,
                    doors: []
                });
                currentIndex += width + 1; // +1 for wall separator
            }

            dungeonLength = currentIndex;

            // Build dungeon array with floors and walls
            for (let h = 0; h < halls.length; h++) {
                const hall = halls[h];
                // Add floor tiles for this hall
                for (let i = 0; i < hall.width; i++) {
                    dungeon.push({ type: 'floor', hallId: h });
                }
                // Add wall after hall (except for last hall)
                if (h < halls.length - 1) {
                    dungeon.push({ type: 'wall' });
                }
            }

            // Create door connections using minimum spanning tree approach
            // to ensure all halls are connected
            const connected = new Set([0]);
            const unconnected = new Set();
            for (let i = 1; i < numHalls; i++) {
                unconnected.add(i);
            }

            // Connect all halls with at least one door each
            while (unconnected.size > 0) {
                // Pick a random connected hall and a random unconnected hall
                const connectedArr = Array.from(connected);
                const unconnectedArr = Array.from(unconnected);
                const fromHall = connectedArr[randInt(0, connectedArr.length - 1)];
                const toHall = unconnectedArr[randInt(0, unconnectedArr.length - 1)];

                // Create bidirectional door connection
                createDoorConnection(fromHall, toHall);

                connected.add(toHall);
                unconnected.delete(toHall);
            }

            // Add some extra random door connections for variety (0-3 extra)
            const extraConnections = randInt(0, 3);
            for (let i = 0; i < extraConnections; i++) {
                const fromHall = randInt(0, numHalls - 1);
                let toHall = randInt(0, numHalls - 1);
                // Make sure we don't connect to same hall
                if (toHall === fromHall) {
                    toHall = (toHall + 1) % numHalls;
                }
                createDoorConnection(fromHall, toHall);
            }

            // Place stairs in a random hall (not the first one where player starts)
            const stairsHallId = randInt(1, numHalls - 1);
            const stairsHall = halls[stairsHallId];
            // Find a floor tile in this hall that isn't a door
            let stairsOffset = randInt(0, stairsHall.width - 1);
            let stairsPos = stairsHall.startIndex + stairsOffset;
            // Make sure stairs aren't on a door
            let attempts = 0;
            while (dungeon[stairsPos].type === 'door' && attempts < stairsHall.width) {
                stairsOffset = (stairsOffset + 1) % stairsHall.width;
                stairsPos = stairsHall.startIndex + stairsOffset;
                attempts++;
            }
            dungeon[stairsPos] = { type: 'stairs', hallId: stairsHallId };

            // Set player starting position (first floor tile in first hall)
            playerPosition = halls[0].startIndex;
        }

        // Create a door connection between two halls
        function createDoorConnection(fromHallId, toHallId) {
            const fromHall = halls[fromHallId];
            const toHall = halls[toHallId];

            // Find valid positions for doors (floor tiles that aren't already doors)
            const fromPos = findDoorPosition(fromHall);
            const toPos = findDoorPosition(toHall);

            if (fromPos === -1 || toPos === -1) return; // No valid positions

            // Set tiles as doors
            dungeon[fromPos] = { type: 'door', hallId: fromHallId, targetPos: toPos };
            dungeon[toPos] = { type: 'door', hallId: toHallId, targetPos: fromPos };

            // Record connections
            doorConnections[fromPos] = toPos;
            doorConnections[toPos] = fromPos;

            fromHall.doors.push(fromPos);
            toHall.doors.push(toPos);
        }

        // Find a valid position for a door in a hall
        function findDoorPosition(hall) {
            // Collect all floor positions in the hall
            const floorPositions = [];
            for (let i = 0; i < hall.width; i++) {
                const pos = hall.startIndex + i;
                if (dungeon[pos] && dungeon[pos].type === 'floor') {
                    floorPositions.push(pos);
                }
            }

            if (floorPositions.length === 0) return -1;

            // Return a random floor position
            return floorPositions[randInt(0, floorPositions.length - 1)];
        }

        function renderDungeon() {
            dungeonElement.innerHTML = '';

            // Create all tiles
            for (let i = 0; i < dungeonLength; i++) {
                const tile = document.createElement('div');
                tile.className = `tile ${dungeon[i].type}`;
                dungeonElement.appendChild(tile);
            }

            updateView();
        }

        function updateView() {
            // Calculate offset to center the player's position
            const viewportWidth = document.querySelector('.dungeon-viewport').offsetWidth;
            const centerOffset = viewportWidth / 2 - TILE_WIDTH / 2;
            const offset = centerOffset - (playerPosition * TILE_WIDTH);

            dungeonElement.style.transform = `translateX(${offset}px)`;
            positionDisplay.textContent = `Level ${currentLevel} - Pos ${playerPosition}`;
            playerPosDisplay.textContent = playerPosition;

            // Update button states
            const canMoveLeft = playerPosition > 0 && dungeon[playerPosition - 1].type !== 'wall';
            const canMoveRight = playerPosition < dungeonLength - 1 && dungeon[playerPosition + 1].type !== 'wall';

            btnLeft.disabled = !canMoveLeft;
            btnRight.disabled = !canMoveRight;

            // Show/hide enter button based on current tile
            const currentTile = dungeon[playerPosition];
            const canEnter = currentTile.type === 'door' || currentTile.type === 'stairs';
            btnEnter.classList.toggle('hidden', !canEnter);
            btnEnter.disabled = !canEnter;
        }

        function movePlayer(direction) {
            const newPosition = playerPosition + direction;

            // Check bounds
            if (newPosition < 0 || newPosition >= dungeonLength) return;
            // Check walls
            if (dungeon[newPosition].type === 'wall') return;

            playerPosition = newPosition;
            updateView();
        }

        function enterDoorOrStairs() {
            const currentTile = dungeon[playerPosition];

            if (currentTile.type === 'door') {
                // Teleport to connected door
                const targetPos = doorConnections[playerPosition];
                if (targetPos !== undefined) {
                    playerPosition = targetPos;
                    updateView();
                }
            } else if (currentTile.type === 'stairs') {
                // Go to next level
                currentLevel++;
                generateLevel();
                renderDungeon();
            }
        }

        // Button controls
        btnLeft.addEventListener('click', () => movePlayer(-1));
        btnRight.addEventListener('click', () => movePlayer(1));
        btnEnter.addEventListener('click', () => enterDoorOrStairs());

        // Touch controls (prevent double-firing)
        btnLeft.addEventListener('touchstart', (e) => {
            e.preventDefault();
            movePlayer(-1);
        });
        btnRight.addEventListener('touchstart', (e) => {
            e.preventDefault();
            movePlayer(1);
        });
        btnEnter.addEventListener('touchstart', (e) => {
            e.preventDefault();
            enterDoorOrStairs();
        });

        // Keyboard controls
        document.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowLeft' || e.key === 'a') {
                movePlayer(-1);
            } else if (e.key === 'ArrowRight' || e.key === 'd') {
                movePlayer(1);
            } else if (e.key === 'ArrowDown' || e.key === 's' || e.key === 'Enter') {
                enterDoorOrStairs();
            }
        });

        // Handle window resize
        window.addEventListener('resize', updateView);

        // Initialize
        generateLevel();
        renderDungeon();
    </script>
</body>
</html>
