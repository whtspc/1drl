<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>1D Roguelike</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
            overflow: hidden;
            background-color: #1a1a2e;
            font-family: monospace;
        }

        .game-container {
            display: flex;
            flex-direction: column;
            height: 100%;
            max-width: 100vw;
        }

        /* Top info area */
        .info-bar {
            padding: 10px;
            background-color: #16213e;
            color: #eee;
            text-align: center;
            font-size: 14px;
        }

        /* Main dungeon view */
        .dungeon-viewport {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            position: relative;
            background-color: #0f0f23;
        }

        .dungeon-strip {
            display: flex;
            align-items: center;
            height: 80px;
            position: absolute;
            transition: transform 0.15s ease-out;
        }

        .tile {
            width: 50px;
            height: 80px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-left: 1px solid #333;
            border-right: 1px solid #333;
            background-color: #2a2a4a;
            position: relative;
        }

        .tile.wall {
            background-color: #444;
        }

        .tile.floor {
            background-color: #2a2a4a;
        }

        /* Player overlay - fixed in center */
        .player-overlay {
            position: absolute;
            width: 50px;
            height: 120px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            pointer-events: none;
            z-index: 10;
        }

        .player-position {
            margin-top: 5px;
            font-size: 12px;
            color: #4ecdc4;
        }

        .player {
            width: 30px;
            height: 50px;
            background-color: #4ecdc4;
            border: 3px solid #2ab7b0;
            border-radius: 5px 5px 3px 3px;
            position: relative;
        }

        /* Simple face for the player */
        .player::before {
            content: '';
            position: absolute;
            top: 8px;
            left: 5px;
            width: 5px;
            height: 5px;
            background-color: #1a1a2e;
            border-radius: 50%;
            box-shadow: 9px 0 0 #1a1a2e;
        }

        /* Controls area */
        .controls {
            display: flex;
            justify-content: space-around;
            align-items: center;
            padding: 20px;
            background-color: #16213e;
            gap: 20px;
        }

        .control-btn {
            width: 100px;
            height: 80px;
            font-size: 36px;
            border: none;
            border-radius: 10px;
            background-color: #4a4a6a;
            color: #fff;
            cursor: pointer;
            user-select: none;
            -webkit-user-select: none;
            touch-action: manipulation;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background-color 0.1s;
        }

        .control-btn:active {
            background-color: #6a6a8a;
        }

        .control-btn:disabled {
            opacity: 0.3;
            cursor: not-allowed;
        }

        /* Position indicator */
        .position-display {
            color: #888;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <div class="info-bar">
            <div>1D Roguelike</div>
            <div class="position-display">Position: <span id="position">0</span></div>
        </div>

        <div class="dungeon-viewport">
            <div class="dungeon-strip" id="dungeon"></div>
            <div class="player-overlay">
                <div class="player"></div>
                <div class="player-position" id="player-pos">0</div>
            </div>
        </div>

        <div class="controls">
            <button class="control-btn" id="btn-left" aria-label="Move Left">&#9664;</button>
            <button class="control-btn" id="btn-right" aria-label="Move Right">&#9654;</button>
        </div>
    </div>

    <script>
        const TILE_WIDTH = 50;
        const DUNGEON_LENGTH = 100; // Total dungeon length
        const VISIBLE_TILES = Math.ceil(window.innerWidth / TILE_WIDTH) + 4;

        let playerPosition = Math.floor(DUNGEON_LENGTH / 2); // Start in the middle

        // Generate dungeon data (for now, just floor tiles with walls at edges)
        const dungeon = [];
        for (let i = 0; i < DUNGEON_LENGTH; i++) {
            if (i === 0 || i === DUNGEON_LENGTH - 1) {
                dungeon.push({ type: 'wall' });
            } else {
                dungeon.push({ type: 'floor' });
            }
        }

        const dungeonElement = document.getElementById('dungeon');
        const positionDisplay = document.getElementById('position');
        const playerPosDisplay = document.getElementById('player-pos');
        const btnLeft = document.getElementById('btn-left');
        const btnRight = document.getElementById('btn-right');

        function renderDungeon() {
            dungeonElement.innerHTML = '';

            // Create all tiles
            for (let i = 0; i < DUNGEON_LENGTH; i++) {
                const tile = document.createElement('div');
                tile.className = `tile ${dungeon[i].type}`;
                dungeonElement.appendChild(tile);
            }

            updateView();
        }

        function updateView() {
            // Calculate offset to center the player's position
            const viewportWidth = document.querySelector('.dungeon-viewport').offsetWidth;
            const centerOffset = viewportWidth / 2 - TILE_WIDTH / 2;
            const offset = centerOffset - (playerPosition * TILE_WIDTH);

            dungeonElement.style.transform = `translateX(${offset}px)`;
            positionDisplay.textContent = playerPosition;
            playerPosDisplay.textContent = playerPosition;

            // Update button states
            btnLeft.disabled = playerPosition <= 0 || dungeon[playerPosition - 1].type === 'wall';
            btnRight.disabled = playerPosition >= DUNGEON_LENGTH - 1 || dungeon[playerPosition + 1].type === 'wall';
        }

        function movePlayer(direction) {
            const newPosition = playerPosition + direction;

            // Check bounds and walls
            if (newPosition < 0 || newPosition >= DUNGEON_LENGTH) return;
            if (dungeon[newPosition].type === 'wall') return;

            playerPosition = newPosition;
            updateView();
        }

        // Button controls
        btnLeft.addEventListener('click', () => movePlayer(-1));
        btnRight.addEventListener('click', () => movePlayer(1));

        // Touch controls (prevent double-firing)
        btnLeft.addEventListener('touchstart', (e) => {
            e.preventDefault();
            movePlayer(-1);
        });
        btnRight.addEventListener('touchstart', (e) => {
            e.preventDefault();
            movePlayer(1);
        });

        // Keyboard controls
        document.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowLeft' || e.key === 'a') {
                movePlayer(-1);
            } else if (e.key === 'ArrowRight' || e.key === 'd') {
                movePlayer(1);
            }
        });

        // Handle window resize
        window.addEventListener('resize', updateView);

        // Initialize
        renderDungeon();
    </script>
</body>
</html>
